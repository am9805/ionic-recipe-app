<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text=""  defaultHref="/recipes"></ion-back-button>
        </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-button (click)="onDeleteRecipe()"><ion-icon name="trash" slot="icon-only" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col> <ion-img [src]="loadedRecipe.imageUrl"></ion-img> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of loadedRecipe.ingredients">
            {{ ingredient }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
